<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form #loginForm="ngForm">
            <div class="login-form mx-auto">
                <h2 class="login-header">Đăng nhập</h2>
                <div class="form-group">
                    <label for="usernameOrEmail">Email hoặc Số điện thoại</label>
                    <input type="text" class="form-control" 
                        [(ngModel)]="usernameOrEmail"
                            (input)="onUsernameOrEmailChange()"
                            name="usernameOrEmail"
                            placeholder="Nhập email hoặc số điện thoại"
                    id="usernameOrEmail">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-5"></div>
                <div class="form-group password-field">
                    <label for="password">Mật khẩu</label>
                    <input type="{{ showPassword ? 'text' : 'password' }}"
                        [(ngModel)]="password"                            
                        name="password"
                        placeholder="Ít nhất 3 ký tự" 
                        class="form-control" id="password">
                    <i class="password-toggle fas" [ngClass]="showPassword ? 
                        'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()"></i>
                    <div class="divider-nospace"></div>
                </div>                
                <div class="form-group">
                    <div class="form-check checkbox-text">
                      <span style="display: flex;">
                        <input type="checkbox" 
                            class="form-check-input" 
                            id="remember" 
                            [(ngModel)]="rememberMe">
                        <label class="form-check-label text-start" for="remember">
                          Ghi nhớ đăng nhập</label>
                      </span>
                      <a href="#" class="register-link">Quên mật khẩu</a>
                    </div>
                  </div>
                  
                  <button 
                    type="button" 
                    (click)="login()"
                    class="login-button">Đăng nhập</button>
                  
                  <!-- Social Login Section -->
                  <div class="social-login-section">
                    <div class="divider-with-text">
                      <span>Hoặc đăng nhập với</span>
                    </div>
                    
                    <div class="social-buttons">
                      <!-- Google Login Button -->
                      <button 
                        type="button" 
                        (click)="loginWithGoogle()"
                        class="social-login-btn google-btn">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                      </button>
                      
                      <!-- Facebook Login Button -->
                      <button 
                        type="button" 
                        (click)="loginWithFacebook()"
                        class="social-login-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                      </button>
                    </div>
                  </div>
                  
                  <div class="divider"></div>
                  <p class="text-center">Bạn chưa đăng ký? <span>
                    <a class="register-link" 
                        (click)="createAccount()">Tạo tài khoản</a>
                </span></p>                                                     
        
            </div>
            </form>   
        </div>
    </div>
</div>
<app-footer></app-footer>
