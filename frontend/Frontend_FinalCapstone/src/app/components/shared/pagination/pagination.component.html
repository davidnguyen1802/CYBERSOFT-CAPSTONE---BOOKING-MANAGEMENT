<div class="pagination-container" *ngIf="totalPages > 0">
  <div class="pagination-info">
    <span class="text-muted">
      Hiển thị <strong>{{ startItem }}</strong> - <strong>{{ endItem }}</strong> 
      trong tổng số <strong>{{ totalElements }}</strong> mục
    </span>
  </div>
  
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mb-0">
      <!-- Previous Button -->
      <li class="page-item" [class.disabled]="isFirst">
        <a 
          class="page-link" 
          href="javascript:void(0)" 
          (click)="onPageChange(currentPage - 1)"
          [attr.aria-disabled]="isFirst"
        >
          <i class="fas fa-chevron-left"></i>
          <span class="d-none d-sm-inline ms-1">Trước</span>
        </a>
      </li>
      
      <!-- First Page -->
      <li class="page-item" *ngIf="currentPage > 2">
        <a 
          class="page-link" 
          href="javascript:void(0)" 
          (click)="onPageChange(0)"
        >
          1
        </a>
      </li>
      
      <!-- Ellipsis -->
      <li class="page-item disabled" *ngIf="currentPage > 3">
        <span class="page-link">...</span>
      </li>
      
      <!-- Page Numbers -->
      <li 
        class="page-item" 
        *ngFor="let page of getPageNumbers()"
        [class.active]="page === currentPage"
      >
        <a 
          class="page-link" 
          href="javascript:void(0)" 
          (click)="onPageChange(page)"
        >
          {{ page + 1 }}
        </a>
      </li>
      
      <!-- Ellipsis -->
      <li class="page-item disabled" *ngIf="currentPage < totalPages - 4">
        <span class="page-link">...</span>
      </li>
      
      <!-- Last Page -->
      <li class="page-item" *ngIf="currentPage < totalPages - 3">
        <a 
          class="page-link" 
          href="javascript:void(0)" 
          (click)="onPageChange(totalPages - 1)"
        >
          {{ totalPages }}
        </a>
      </li>
      
      <!-- Next Button -->
      <li class="page-item" [class.disabled]="isLast">
        <a 
          class="page-link" 
          href="javascript:void(0)" 
          (click)="onPageChange(currentPage + 1)"
          [attr.aria-disabled]="isLast"
        >
          <span class="d-none d-sm-inline me-1">Sau</span>
          <i class="fas fa-chevron-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
